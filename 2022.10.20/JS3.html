<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //콜백 함수: 매개변수로 전달하는 함수
        function callThreeTimes (callback) {  // callback은 print의 i 함수를 넘겨 받음
            for (let i = 0; i < 3; i++) {
                callback(i); // = print(i)
            }
        }

        // function print(i) {
        //     console.log(`${i}번쨰 함수 호출`);
        // }

        callThreeTimes(function(i)) {
            console.log(`${i}번째 함수 호출`)
        } 
        callThreeTimes(function(i))
    </script>
</body>
</html>
