<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
    <h1>예약 정보</h1>
    <form>
        <ul>
        <li>
            <label for="name">이 름</label>
            <input type="text" id="name">
            </li>
            <li>
            <label for="tel">휴대폰</label>
            <input type="text" id="tel">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email">
            </li>
            <li>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </li>
            <li>
                <input type="submit" value="예약하기">
            </li>

        </ul>
        
    </form>
	
</body>
</html>
