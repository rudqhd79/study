<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //나는 객체 생성자 방식을 이용했음

        //속성과 메소드로 구성되어있음
        class Pet {     // function Pet과 같음

            static color = 'black'; // 스테틱속성(정적 속성이라고도 한다)
            static size = 'big';    // 스테틱속성2
            //static은 따로따로 적어줘야 한다
            //static은 static끼리만 출력이 가능하다

            //constructor를 생성자라고 한다
            constructor (nameVal, ageVal, catVal) {

            //속성
            this.name = nameVal;
            this.age = ageVal;
            this.cat = catVal;
            }

            // 메소드(함수)
            eat (food) {        //함수 생성은 이름과 매개변수만 있으면 된다
                console.log(`${this.name}이가 ${food}를 먹습니다`)     //
            }
            agePrint (food) {
                console.log(`${this.name}이는 ${this.age}이고 품종은 ${this.cat}이고 ${food}를 먹습니다`)
            }
            catPrint () {        //함수 생성은 이름과 매개변수만 있으면 된다
                console.log(`${this.name}은 ${this.cat}입니다`)     //
            }
            static namePrint () {   //정적 메소드(static 메소드)
                console.log(`색깔은 ${this.color} 입니다, 크기는 ${this.size} 입니다`)
            }               //static에 적힌 매개변수는 this를 붙이지 않고 쓸 수 있다는 것을 알 수 있다.
        }                   //static은 다른것을 적을때마다 static인 것을 적어줘야 한다.

        function colorPrint () {
            console.log(`검은색 입니다`);
        }


        const pet = new Pet ('구름', 7, '코숏');     //생성자로 만들어진 객체는 인스턴트라고 한다
        const pet2 = new Pet ('quf', 5, 'sham');     //생성자로 만들어진 객체는 인스턴트라고 한다
        
        console.log(Pet.color)                      //정적함수 (static)에서 써 준 black 컬러를 뽑을 수 있음
        console.log(Pet.namePrint())                //
        colorPrint();

        console.log(pet.name);      //객체 생성자랑 다른점은 콘솔로그를 밖에서 띄울 수 있다
        console.log(pet.age);
        console.log(pet.cat);
        pet.eat('사료')
        pet.catPrint()
        pet.agePrint('사료')

        pet2.eat('사료')
        pet2.catPrint()
        pet2.agePrint('사료')
    </script>
</body>
</html>
