<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <span class="inner">테스트입니다</span>
        <span class="inner2">테스트입니다</span>
    </div>
        <script>
            const header = document.createElement('h1');
            const inner = document.querySelector('.inner');     // class inner를 지목
            // parentNode : 부모태그를 선택해 준다
            inner.parentNode.appendChild(header);             // header의 부모태그는 inner가 된다
           
           
           
           console.log(inner.nextSibling)
            inner.nextSibling.nextSibling.innerHTML = 'test'   // inner에서 inner2로 넘어가는 지점에 공백이 있어서
                                                               // inner에 2번 넣어주면 된다
        
            // nextSibling < = > previousSibling 
            //  (다음 공백)         (이전 공백)
        






        
        </script>
</body>
</html>
