<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
        const a = document.querySelector('#a')
        const b = document.querySelector('#b')


        //텍스트 형태로 태그 사이에 넣는다
        a.textContent = '<h1>testContent 속성</h1>'     // textContent는 h1 까지, 입력한대로 텍스트로 넣는다
        //태그 형태로 태그 사이에 넣는다
        b.innerHTML = '<h1>innerHTML 속성</h1>'         // innerHTML은 텍스트 형태로 넣지만 h1의 값을 입력 시킬 수 있다


    </script>
</body>
</html>
