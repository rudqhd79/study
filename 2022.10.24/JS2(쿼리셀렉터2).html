    <script>
        const rects = document.querySelectorAll('.rect')

        rects.forEach(function(rect, idx){
            const width = (idx + 1) * 100                   
            const src = `http://placekitten.com/${width}/250`

            //요소.setAttribute(태그의 속성명, 속성값)
            rect.setAttribute('src',src)
            rect.setAttribute('style','border:3px solid black; margin : 30px; padding : 10px')
            //스타일을 한번에 넣으려면 세미콜론으로 나눠서 넣어준다


            //요소.getAttribute('태그의 속성명')
            console.log(rect.getAttribute('alt'))
        })
    </script>
