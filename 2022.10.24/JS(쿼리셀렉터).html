            //document.qeurySelectorAll("선택자") -> 해당 요소를 모두 가져온다.
            const headers = document.querySelectorAll(".txt");
            // console.log(headers);

            // 방법 1
            for (let i = 0 ; i < headers.length; i++) {
                headers[i].style.color = "red"
                headers[i].style.backgroundColor = "black"
                // console.log(headers[i]);                    //h1을 배열처럼 지정해서 할 수 있음
            }

            // 방법 2
            for (header of headers) {
                headers.style.color = "red"
                headers.style.backgroundColor = "black"
            }

            // 방법 3
            headers.forEach(function(header) {
                headers.style.color = "red"
