<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">inch<br>
    <button>계산</button>                                      
    <p></p>
    <script>
        const button = document.querySelector('button');      // 버튼을 선택한다
        const input = document.querySelector('input');        // input을 선택한다
        const p = document.querySelector('p');                // p를 선택한다
       
        
        
        button.addEventListener('click', function () {        // 버튼을 클릭 했을 때 어떤 이벤트 발생
            const inch = Number(input.value);       //Number로 숫자로 변환  // input창에서 입력받는 값을 가져 온다
            
            //숫자인지 문자인지 판단하는 걸 만들어보자
            if (isNaN(inch)) {  // isNaN : 숫자입니까?? true는 숫자가 아님   // isNan(입력값) : 입력값은 지금 상황에선 input에 들어가는 값을 넣어준다
                p.textContent = '숫자를 입력해주세요'
                return          //함수 안에 있기때문에 return을 쓸 수 있음 (함수를 바로 종료 시킴)
            }
            
            const cm = inch * 2.54;                 // cm를 구한다 
            p.textContent = `${cm}cm`;
        
        
        })
    </script>
</body>
</html>
