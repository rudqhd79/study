<script>

        console.log($('p').hasClass('green'))

        // $('p').toggleClass('green') //있으면 없게, 없으면 있게 만든다

        console.log($('a').attr('href'))        //네이버 주소가 콘솔로그에 뜸

        })

        $('a').removerAttr('target')






    })
