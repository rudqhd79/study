<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <strong>객체조작</strong>
    </h1>
        <p class="ct1">내용1</p>
        <p class="ct1">내용2</p>
        <p class="ct2">내용3</p>
        <p class="ct2">내용4</p>

    <ul>
        <li>내용5</li>
        <li>내용6</li>
    </ul>

    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(() => {
            // $('strong').unwrap()    //strong 태그는 자신의 부모태그를 없앤다
            // $('strong').wrap('<div />')    //strong 태그는 div 태그의 자식태그가 된다
            $('.ct1').wrap('<div />')   //ct1은 div클래스로 감싼다(부모태그 됨)
            $('.ct2').wrapAll('<div />')    //ct2는 div클래스로 전부 감싼다
            $('li').wrapInner('<h3 />')     //li는 h3안쪽으로 감싼다
        })
        
    </script>
</body>
</html>
