<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" target="_blank">이동</a>
    <a href="https://www.naver.com/" target="_blank">주소</a>
    <form action="#" id="member_f" method="get">
        <input type="text" name="user_id" id="user_id">
        <input type="password" name="user_pwd" id="user_pwd">
        <input type="hidden" name="user_hidden" id="user_hidden">
    </form>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(() => {
            $('a[target]').css('border', '1px solid red')   //a태그의 target 속성 선택
            $('a[href^=https]').css('border', '1px solid blue')   //a태그의 href에서 https 속성 선택
        
            $('#member_f :text').css({
                'background-color' : 'blue',
                'height' : '200px'
            })
            $('#member_f :password').css({
                'background-color' : 'red',
                'height' : '200px'
            })
        })
    </script>
</body>
</html>
