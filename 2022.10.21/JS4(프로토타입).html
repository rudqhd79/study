<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3. prototype방식 (다른 방식보다 메모리가 절약이 된다)
        // 객체 = 속성 + 메소드
        function Pet (nameVal, ageVal, catVal) {
            //속성
            this.name = nameVal;
            this.age = ageVal;
            this.cat = catVal;

        }
        // 객체명.prototype.함수명 = function () {}
        Pet.prototype.eat = function(food) {
            console.log(`${this.name}이가 ${food}를 먹습니다.`);
        }

        Pet.prototype.agePrint = function (food) {
            console.log(`${this.age}살인 ${this.name}이가 ${food}를 먹습니다.`);
        }

        Pet.prototype.cute = function (alpha) {
            console.log(`${this.name}${this.age}${this.cat} ${alpha}`);
        }

        const pet = new Pet ("구름", 7, "고양이1", "s");
        const pet1 = new Pet ("a", 8, "고양이2", "s");
        const pet2 = new Pet ("b", 6, "고양이3", "s");
        const pet3 = new Pet ("c", 0, "고양이4", "s");
        const pet4 = new Pet ("d", 1, "고양이5", "s");
        const pet5 = new Pet ("e", 5, "고양이6", "s");

        pet.eat("밥");
        pet1.agePrint("사료");
        pet2.agePrint("사료");
        pet3.agePrint("사료");
        pet4.agePrint("사료");
        pet5.agePrint("사료");


        pet1.cute("beta")




    </script>
</body>
</html>
