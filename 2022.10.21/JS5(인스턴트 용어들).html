<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const f = new Number(273);   //객체 생성
        console.log(f.toFixed(12))    //.toFixed는 소수점을 만들어내는 것이다 (3)은 소수점 3자리를 의미한다
        const d = new Date();        //객체 생성
        d.getDate()                  // Date 객체 d에서 getDate는 자바스크립트에서 지원하는 날짜다

        console.log(d.getDay())

        const s = new String("안녕하세요")
        const s1 = new String("12345")
        console.log(s1)
        
        const result = Math.min(...s1)
        console.log(result);

        let str = "제이름은, k, a, s, h"                    // 문자열의 결과는 배열형식으로 나온다

        for (i = 0; i < str.length; i++) {
            console.log(str[i])                // 배열처럼 for문 사용가능
        }

        let num = 1;
        console.log(num.toFixed(5));

        const word = str.split("", 2);           //한 문장을 단어별로(띄어쓰기 기준)잘라 배열로 만듦
        console.log(word);                        // ` `는 단어별로, '' or ""는 한 글자별로 배열을 만듦
                                                  // '', 2 를 선택하면 두번째 자리까지 선택하는 것이다
        let str3 = "i want go home"
        let str2 = "   i want go home                  "
        console.log(str2.trim())                  // trim은 양쪽 공간에 공백을 없애주는 역할이다
    
        const word1 = str2.concat('=', str)       // concat은 문자를 연결 하는 역할이다
        console.log(word1)
    
        const word2 = str2.slice(1, 3);           // slice는 잘라내는 것, slice(1, 3)은 첫번째와 3번째를 잘라내는 것
        console.log(word2)

        const word3 = str2.indexOf('want');        // indexOf는 문자열에서 찾고싶은 것의 문자 순서를 알아내는 것
        console.log(word3);
    
        if (word3 === -1) {
            alert('찾는 문자가 없습니다.');
        }
    
        const word4 = str3.substring(1, 3);        // substring의 (1, 3)은 1번째와 3번째 사이의 글자를 보여줌
        console.log(word4);
    
        const word5 = str2.toLocaleLowerCase();    // 소문자로만 구성하게 됨
        console.log(word5);

        const word6 = str2.toLocaleUpperCase();    // 대문자로만 구성하게 됨
        console.log(word6);

        console.log(s.toString());                 // s는 객체여서 String이 앞에 붙지만 이거는 붙지 않는다





    
    </script>           
</body>
</html>
