<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise1 = new Promise((resolve, reject) => {
            resolve('success')
        });

        promise1.then((result) => {     //then은 resolve 자리의 값인 success와 같아진다
            console.log(result)         //따라서 콘솔로그에 success가 뜬다
        })
    </script>
</body>
</html>
