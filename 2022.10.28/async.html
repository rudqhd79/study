<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    async function asyncFunc() {    //비동기 함수
        let promise = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('완료')}, 2000)
        })

        let result =  await promise     //기다리라는 await

        alert(result)
    }

    asyncFunc()
    </script>
</body>
</html>
